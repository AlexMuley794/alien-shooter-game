<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Marcianos</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- El archivo CSS actualizado -->
</head>
<body>
    <div class="container">
        <!-- Marcador fuera del juego -->
        <div class="score-container">
            <h2 id="score">Puntuaci√≥n: 0</h2>
        </div>

        <!-- Canvas del juego -->
        <canvas id="gameCanvas"></canvas>

        <!-- Controles del juego -->
        <div class="game-controls text-center">
            <button id="pauseButton" class="btn btn-primary game-buttons">Pausar</button>
            <button id="restartButton" class="btn btn-success game-buttons">Reiniciar</button>
        </div>
    </div>

    <!-- Agregar Bootstrap y el script del juego -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js?v=1.1"></script> <!-- El archivo JavaScript del juego -->

</html>
